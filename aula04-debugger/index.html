<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depuração de Código Javascript</title>
    <link rel="stylesheet" href="./css/estilo.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
    <h1>Uso do Chrome Dev Tools</h1>
    <p>Depurar o código significa encontrar erros. </br>
        Pressionar F12 no navegador.
    </p>
    </header>

    <main class="container">
        <input type="text" name="num1" id="num1" autofocus tabindex="1">
        <input type="text" name="num2" id="num2">
        <button type="submit" id="btnSomar">
            Somar num1 + num2
        </button>
        <p class="resposta">Resultado da operação</p>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
