<!DOCTYPE html>
</html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css">
    <title>Calculadora</title>
</head>
<body>
    <script src="./js/main.js"></script>
    <div class="content">
        <h2>Calculadora</h2>
        <h2>Calculadora</h2>
    </div>
    <div class="bg"></div>
    <div class="main">
        <form name="form">
            <!-- Caixa de texto para o cálculo -->
            <input class="textview" name="textview">
        </form>
        <!-- Tabela com os botões, sendo eles números e
        operações matemáticas -->
        <table>
            <tr>
                <td><input class="mousefade" type="button" value="C" onclick="clean()"></td>
                <td><input class="mousefade" type="button" value="<" onclick="back()"></td>
                <td><input class="mousefade" type="button" value="÷" onclick="insert('/')"></td>
                <td><input class="mousefade" type="button" value="x" onclick="insert('*')"></td>
            </tr>
            <tr>
                <td><input class="mousefade" type="button" value="7" onclick="insert(7)"></td>
                <td><input class="mousefade" type="button" value="8" onclick="insert(8)"></td>
                <td><input class="mousefade" type="button" value="9" onclick="insert(9)"></td>
                <td><input class="mousefade" type="button" value="-" onclick="insert('-')"></td>
            </tr>
            <tr>
                <td><input class="mousefade" type="button" value="4" onclick="insert(4)"></td>
                <td><input class="mousefade" type="button" value="5" onclick="insert(5)"></td>
                <td><input class="mousefade" type="button" value="6" onclick="insert(6)"></td>
                <td><input class="mousefade" type="button" value="+" onclick="insert('+')"></td>
            </tr>
            <tr>
                <td><input class="mousefade" type="button" value="1" onclick="insert(1)"></td>
                <td><input class="mousefade" type="button" value="2" onclick="insert(2)"></td>
                <td><input class="mousefade" type="button" value="3" onclick="insert(3)"></td>
                <td rowspan="5"><input class="mousefade" type="button" style="height: 106;" value="=" onclick="equal()"></td>
            </tr>
            <tr>
                <td colspan="2"><input class="mousefade" type="button" style="width: 106" value="0" onclick="insert(0)"></td>
                <td><input class="mousefade" type="button" value="." onclick="insert('.')"></td>
            </tr>
        </table>
    </div>
</body>
</html>
