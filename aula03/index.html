<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula03 - Webdesign com CSS</title>
    <!-- Ligação com o arquivo CSS -->
    <link rel="stylesheet" href="./css/estilo.css">
</head>
<body>
    <h1>Aula 03 - 09/09/2020</h1>
    <h2>CSS - Cascading Style Sheet</h2>
    <h2>Folha de Estilo em Cascata</h2>
<!-- As três logos -->
    <img id="Logos"
    src="./images/logos.jpeg"

<!-- Logo do HTML -->
    <img class="logo"
    src="./images/html.png"

    width="640">
<!-- Logo do CSS -->
    <img class="logo"
    src="./images/css.png"
    alt="CSS Logo"

<!-- Logo do JS -->

    src="./images/js.png"
    alt="JS Logo"
    width="640">
